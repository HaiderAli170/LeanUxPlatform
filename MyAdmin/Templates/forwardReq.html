

{% extends "AdminBase.html" %}
{% block body %}

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h3 class="mb-4">Assign Task</h3>
                     
                        </p>
                        <div class="modal-body p-0">
                            <h3 class="mb-4"></h3>
                          
<form method="post" action="{% url 'displayForwardRequest' contact.id %}">
  {% csrf_token %}
  <div class="form-group">
      <label for="website_name">Website Name:</label>
      <input type="text" class="form-control" id="webName" name="webName" value="{{ contact.webName }}" disabled>
  </div>
  <div class="form-group">
      <label for="website_url">Website URL:</label>
      <input type="url" class="form-control" id="url" name="url" value="{{ contact.url }}" disabled>
  </div>
  <div class="form-group">
    <label for="website_url">Description:</label>
    <input type="text" class="form-control" id="desc" name="desc" value="{{ contact.desc }}">
</div>
  <div class="form-group">
    <label for="evaluator">Select Evaluator:</label>
    <select class="form-control" id="evaluator" name="evaluator">
        {% for evaluator in evaluators %}
        <option value="{{ evaluator.username }}">{{ evaluator.username }}</option>
        {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="due_date">Due Date:</label>
    <input type="date" class="form-control" id="due_date" name="due_date" required>
</div>
  <button type="submit" class="btn bg-gradient-success btn-sm">Assign Request</button>
  
  <a href="{% url 'viewRequest' %}" class="btn bg-gradient-success btn-sm">cancel</a>
  
</form>
