
{% extends "AdminBase.html" %}
{% block body %}

     
        <!-- partial -->
        <script>
            document.getElementById("deleteButton").addEventListener("click", function() {
                var messageContainer = document.getElementById("messageContainer");
                messageContainer.innerHTML = "User Deleted!";
            });
        </script>
        
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Confirm Deletion</h4>
                        <p>Are you sure you want to Remove this project?</p>
                        </p>
                        <form method="post">
                            {% csrf_token %}
                          
                            <button id="deleteButton" type="submit" class="btn btn-success btn-fill btn-sm">Yes, Delete</button>
                       
                            <a href="{% url 'assignTask' %}" class="btn btn-info btn-fill btn-sm">cancel</a>
                        </form>


                        
              </div>
           




   
                
              
            </div>
          </div>
    
          
      {% endblock body %}
